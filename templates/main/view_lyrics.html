{% extends "base.html" %}

{% block content %}
<div class="column is-5 is-offset-4">
    <h2 class="title is-2">Silly Song</h2>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="notification is-danger">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="column is-8 is-offset-2">
            <img src="../../static/images/silly_song.jpeg" alt="Silly Song" width="300">
        </div>
        <div class="column is-8 is-offset-2"></div>
        <h3 class="title is-3" style="color: black;">{{ title }}</h3>
        <pre>{{ lyrics }}</pre>
    </div>
</div>

{% endblock %}
